name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Cache Python packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Run unit tests and report coverage
      run: |
        pip install pytest pytest-cov
        pytest --cov=./

    - name: Mock external services
      run: |
        # Mocking external services or APIs the tests depend on
        # This is a placeholder for actual mocking commands or scripts

    - name: Upload logs upon failure
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: path/to/log/files
